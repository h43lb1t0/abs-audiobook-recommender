<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobook Recommendations</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Audiobook Recommendations</h1>
                <div>
                    {% if current_user.id == 'root' %}
                    <button id="force-sync-btn" class="btn secondary" style="width: auto; margin: 0; margin-right: 10px; background-color: #d9534f; border-color: #d43f3a; color: white;">Force Sync</button>
                    {% endif %}
                    <a href="{{ url_for('listening_history') }}" class="btn secondary"
                        style="width: auto; margin: 0; margin-right: 10px;">My History</a>
                    <a href="{{ url_for('change_password') }}" class="btn secondary"
                        style="width: auto; margin: 0; margin-right: 10px;">Change Password</a>
                    <a href="{{ url_for('logout') }}" class="btn secondary" style="width: auto; margin: 0;">Logout</a>
                </div>
            </div>
            <p>Discover your next favorite book from your local library.</p>
        </header>

        <main>
            <div class="controls">
                <button id="generate-btn" class="btn primary">
                    <span class="btn-text">Generate Recommendations</span>
                    <span class="loader hidden"></span>
                </button>
                <div id="last-updated" class="timestamp hidden"
                    style="margin-top: 10px; font-size: 0.9em; color: #666;"></div>
            </div>

            <div id="results" class="grid hidden">
                <!-- Cards will be injected here -->
            </div>

            <div id="error-message" class="error hidden"></div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>
</body>

</html>
